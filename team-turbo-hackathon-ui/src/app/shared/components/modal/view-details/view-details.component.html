<div class="container">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <h4>Do You Know This Person?</h4>
  <form [formGroup]="newForm">
    <mat-form-field>
      <input matInput placeholder="That Person Is..." formControlName="name" name="name">
    </mat-form-field>
  </form>
  <button type="submit" value="submit" mat-flat-button color="primary" (click)="updateName(name.value)">
    <mat-icon>done</mat-icon>
  </button>
</div>
